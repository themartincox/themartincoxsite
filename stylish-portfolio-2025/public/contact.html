<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Static</title>
</head>
<body style="display: none;">
    <!-- Hidden form for Netlify to detect -->
    <form name="contact" method="POST" data-netlify="true" style="display: none;">
        <input type="hidden" name="form-name" value="contact" />
        <input name="firstName" type="text" />
        <input name="lastName" type="text" />
        <input name="email" type="email" />
        <input name="company" type="text" />
        <select name="projectType">
            <option value="">Select a project type</option>
            <option value="Marketing Strategy & Consultancy">Marketing Strategy & Consultancy</option>
            <option value="Business Development">Business Development</option>
            <option value="Brand Strategy">Brand Strategy</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="ADHD Coaching & Mentoring">ADHD Coaching & Mentoring</option>
            <option value="Cycling Industry Projects">Cycling Industry Projects</option>
            <option value="E-commerce Development">E-commerce Development</option>
            <option value="Other">Other</option>
        </select>
        <select name="budget">
            <option value="">Select budget range</option>
            <option value="5k-10k">$5,000 - $10,000</option>
            <option value="10k-25k">$10,000 - $25,000</option>
            <option value="25k-50k">$25,000 - $50,000</option>
            <option value="50k+">$50,000+</option>
            <option value="discuss">Let's discuss</option>
        </select>
        <select name="timeline">
            <option value="">When do you need this completed?</option>
            <option value="asap">ASAP (Rush job)</option>
            <option value="1month">Within 1 month</option>
            <option value="2-3months">2-3 months</option>
            <option value="flexible">Flexible timeline</option>
        </select>
        <textarea name="projectDetails"></textarea>
        <input name="referralSource" type="text" />
    </form>
</body>
</html>
